journal_entries:
  tones:
    - "Self-reflective"
    - "Brief and factual"
    - "Emotional/Venting"
    - "Stream of consciousness"
    - "Exhausted"
    - "Defensive"
  verbosity:
    - "Short (1-3 sentences)"
    - "Medium (1-2 paragraphs)"
    - "Long (Detailed reflection)"
  reflection_mode:
    - "Unsettled"
    - "Grounded"
    - "Neutral"

nudge:
  # Probability of generating a nudge when conditions are met
  base_probability: 0.4

  # Probability that the persona responds to a nudge
  response_probability: 0.7

  # Nudge category probabilities (when nudging is triggered)
  # Note: "grounding" was removed - it relied on reflection_mode metadata
  # which is synthetic generation data not available in production
  category_weights:
    clarification: 0.30
    elaboration: 0.40
    tension_surfacing: 0.30

  # Response modes (for variety and realism)
  response_modes:
    - mode: "Answering directly"
      weight: 0.50
      description: "Clear, helpful response to the question"
    - mode: "Deflecting/redirecting"
      weight: 0.30
      description: "Brief acknowledgment or topic change ('Yeah, just the usual')"
    - mode: "Revealing deeper thought"
      weight: 0.20
      description: "Unexpected honesty or vulnerability"

  # Banned phrases for nudge generation
  banned_phrases:
    - "I'm sensing"
    - "It sounds like"
    - "I notice"
    - "Have you considered"
    - "What would it look like if"
    - "Tell me more about"
    - "I'm curious"

  # Length constraints
  min_words: 2
  max_words: 12
